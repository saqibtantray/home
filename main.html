<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Protected Images</title>
<style>
  /* Prevent right-click context menu */
  body {
    margin: 0;
    padding: 0;
  }
  img {
    pointer-events: none;
    user-select: none;
    -webkit-user-drag: none;
    -webkit-touch-callout: none;
  }
  .container {
    position: relative;
    width: 100%;
    height: 100vh;
    overflow: hidden;
  }
  .image {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    max-width: 100%;
    max-height: 100%;
  }
</style>
</head>
<body>
  <div class="container">
    <img class="image" src="photo1.jpg" alt="photo">
  </div>
</body>
</html>
